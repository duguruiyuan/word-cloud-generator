<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
    <script src="word-cloud-config.js"></script>
  </head>
  <body>
    <div class="bg-info">
      <h3 class="text-center">
        Word Cloud Options
      </h3>
      <form>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label  for="phraseSizeInput">Phrase Size: </label>
                <input type="number" id="phraseSizeInput" class="form-control" value="1"></input>
              </div>
              <div class="form-group">
                <label  for="minWordSizeInput">Minimum Word Length: </label>
                <input type="number" id="minWordSizeInput" class="form-control" value="4"></input>
              </div>
              <div class="form-group">
                <label  for="filterWordsTextarea">Words to Ignore: </label>
                <textarea type="" id="filterWordsTextarea" class="form-control" rows="4">
a to the in or and but on of
                </textarea>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="form-group">
                <label  for="minFontSizeInput">Smallest Font Size in Word Cloud: </label>
                <div class="input-group">
                  <input type="number" id="minFontSizeInput" class="form-control" value="20"></input>
                  <div class="input-group-addon">px</div>
                </div>
              </div>
              <div class="form-group">
                <label  for="maxFontSizeInput">Biggest Font Size in Word Cloud: </label>
                <div class="input-group">
                  <input type="number" id="maxFontSizeInput" class="form-control" value="40"></input>
                  <div class="input-group-addon">px</div>
                </div>
              </div>
              <div class="form-group">
                <label  for="svgWidth">Word Cloud Image Width: </label>
                <div class="input-group">
                  <input type="number" id="svgWidth" class="form-control" value="500"></input>
                  <div class="input-group-addon">px</div>
                </div>
              </div>
              <div class="form-group">
                <label  for="svgHeight">Word Cloud Image Height: </label>
                <div class="input-group">
                  <input type="number" id="svgHeight" class="form-control" value="500"></input>
                  <div class="input-group-addon">px</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="generateButton" type="button" class="btn btn-small center-block">
          Generate
        </button>
      </form>
    </div>
  </body>
</html>
