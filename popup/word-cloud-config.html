<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/vendor/styles/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="/vendor/scripts/jquery.min.js"></script>
    <script src="/vendor/scripts/bootstrap.min.js"></script>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label  for="phraseSizeInput">Phrase Size </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="each element (a 'word') in the word cloud will be made up of this number of consecutive words (a 'phrase') from the selected elements."
                 data-title="Words per 'Phrase'"
                 tabindex="0" role="button"
              >?</a>
              <input type="number" id="phraseSizeInput" class="form-control" ></input>
            </div>
            <div class="form-group">
              <label  for="minWordSizeInput">Min Word Length </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="No words shorter than this will appear in the word cloud"
                 data-title="Minimum Word Length"
                 tabindex="0" role="button"
              >?</a>
              <input type="number" id="minWordSizeInput" class="form-control" ></input>
            </div>
            <div class="form-group">
              <label  for="filterWordsTextarea">Words to Ignore </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="None of these words will appear in the word cloud. Separate words with a newline, space, or comma"
                 data-title="Words to Filter Out"
                 tabindex="0" role="button"
              >?</a>
              <textarea type="" id="filterWordsTextarea" class="form-control" rows="2">
              </textarea>
            </div>
            <div class="form-group">
              <label  for="selectorTextarea">Content Selectors </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="Words from elements matching this <a href='http://www.w3schools.com/cssref/css_selectors.asp' target='_blank'>css selector</a> will also be included in the word cloud. <br> Note: can chain multiple selectors with a comma to make 1 selector that matches them all"
                 data-title="Extra Css Selector"
                 tabindex="0" role="button"
                 data-html=true
              >?</a>
              <textarea type="" id="selectorTextarea" class="form-control" rows="1">
              </textarea>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label  for="minFontSizeInput">Min Font Size </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="The font size (in pixels) of the word(s) that occur(s) the least in the word cloud"
                 data-title="Minimum Font Size"
                 tabindex="0" role="button"
              >?</a>
              <div class="input-group">
                <input type="number" id="minFontSizeInput" class="form-control" ></input>
                <div class="input-group-addon">px</div>
              </div>
            </div>
            <div class="form-group">
              <label  for="maxFontSizeInput">Max Font Size </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="The font size (in pixels) of the word(s) that occur(s) the most in the word cloud"
                 data-title="Maximum Font Size"
                 tabindex="0" role="button"
              >?</a>
              <div class="input-group">
                <input type="number" id="maxFontSizeInput" class="form-control" ></input>
                <div class="input-group-addon">px</div>
              </div>
            </div>
            <div class="form-group">
              <label  for="svgWidth">Viz Width </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="The width (in pixels) of the word cloud visualization"
                 data-title="Visualization Width"
                 tabindex="0" role="button"
              >?</a>
              <div class="input-group">
                <input type="number" id="svgWidth" class="form-control" ></input>
                <div class="input-group-addon">px</div>
              </div>
            </div>
            <div class="form-group">
              <label  for="svgHeight">Viz Height: </label>
              <a class="badge help-question-mark pull-right" data-trigger="focus"
                 data-toggle="popover" data-placement="auto" data-container="body"
                 data-content="The height (in pixels) of the word cloud visualization"
                 data-title="Visualization Height"
                 tabindex="0" role="button"
              >?</a>
              <div class="input-group">
                <input type="number" id="svgHeight" class="form-control" ></input>
                <div class="input-group-addon">px</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-warning" id="clearSelectionButton">
            Clear Selection
          </button>
          <a class="badge help-question-mark" data-trigger="focus"
             data-toggle="popover" data-placement="auto" data-container="body"
             data-content="Deselects any elements selected in the selection mode"
             data-title="Deselect Selected Elements"
             tabindex="0" role="button"
          >?</a>
          <button type="button" class="btn btn-success" id="toggleSelectionModeButton">
            Enter Selection Mode
          </button>
          <a class="badge help-question-mark" data-trigger="focus"
             data-toggle="popover" data-placement="auto" data-container="body"
             data-content="When in selection mode, you can select elements to be included in the word cloud by hovering over and clicking them. To deselect an element, simply click a selected element. Borders will indicate which elements are selected"
             data-title="Selection Mode"
             tabindex="0" role="button"
          >?</a>
          <button id="generateButton" type="button" class="btn btn-primary">
            Generate
          </button>
          <a class="badge help-question-mark" data-trigger="focus"
             data-toggle="popover" data-placement="auto" data-container="body"
             data-content="Get all the words from the selected elements, filter out the unwanted words, take them in groups of the phrase size, and show a word cloud visualization of the number of times each word (group) appears."
             data-title="Generate the Word Cloud!"
             tabindex="0" role="button"
          >?</a>
        </div>
      </div>
    </form>
    <script src="word-cloud-config.js"></script>
  </body>
</html>
