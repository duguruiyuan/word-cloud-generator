<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="word-cloud-config.css"/>
    <script src="word-cloud-config.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-info">
      <h3 class="text-center">
        Word Cloud Generator
      </h3>
      <form>
        <div class="form-group">
          <label  for="phraseSizeInput">Phrase Size: </label>
          <input type="number" id="phraseSizeInput" class="form-control" value="1"></input>
        </div>
        <div class="form-group">
          <label  for="minWordSizeInput">Minimum Word Length: </label>
          <input type="number" id="minWordSizeInput" class="form-control" value="4"></input>
        </div>
        <div class="form-group">
          <label  for="filterWordsTextarea">Words to Ignore: </label>
          <textarea type="" id="filterWordsTextarea" class="form-control" rows="3">
a to the in or and but on of
          </textarea>
        </div>
        <button id="generateButton" type="button" class="btn btn-small center-block">
          Generate
        </button>
      </form>
    </div>
  </body>
</html>
